runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /blog/editpost/static
  static_dir: static

- url: /blog/editcomment/static
  static_dir: static

- url: /blog/static
  static_dir: static

- url: /.*
  script: blog.app

libraries:
- name: jinja2
  version: latest

- name: PIL
  version: "1.1.7"