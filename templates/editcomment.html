{% extends "base.html" %}

<!-- jinja template block -->
{% block content %}
<!-- each instance of this block is a single blog post and comments -->
<html>
    <body>
        <div class="post">
            <!-- header of post -->
            <div class="post-heading">
                <!-- subject of post -->
                <h3>{{p.subject}}</h3>
                <!-- date of post -->
                <p class="lead">by {{p._name}}</p>
                    <hr>
                <p>
                    <span class="glyphicon glyphicon-time"></span>
                    Posted on {{p.created.strftime("%b %d, %Y %H:%M")}}
                </p>
                <hr>
            </div>
            <!-- content of post -->
            <div class="post-content">{{p._render_text | safe}}</div>

            <hr>
            <!-- comment section of post -->
            <div class="post-comments">
                <!-- comments form -->
                <div class="well">
                    <h4>Edit Comment</h4>
                    <form method="post">
                        <div class="form-group">
                            <textarea name="comment" class="form-control" rows="3">{{c.comment | safe}}</textarea>
                        </div>
                        <div class="error">{{error}}</div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <a href="/blog/myblog" class="cancel btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
{% endblock %}
