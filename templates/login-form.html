{% extends "base.html" %}

<!-- jinja template block -->
{% block content %}
<html>
    <body>
        <!-- sign up form -->
        <form method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <!-- row 1 of form -->
            <div class="form-group">
                <label for="un">Username:</label>
                <input type="text" name="username" class="form-control" id="un" value="{{username}}">
            </div>
            <!-- row 2 of form -->
            <div class="form-group">
                <label for="pw">Password:</label>
                <input type="password" name="password" class="form-control" id="pw" value="">
            </div>
            <div class="error">{{error}}</div>
            <!-- submit button -->
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </body>
</html>
{% endblock %}
